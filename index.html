<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 물류 전략가 게임 (D3 Logistics Strategist)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div id="top-bar">
            <h1>D3 Logistics Strategist</h1>
            <div id="stats">
                <span id="money-display">Money: $0</span>
                <span id="time-display">Time: 00:00</span>
            </div>
        </div>
        <div id="controls">
            <button id="tool-select" class="tool-btn active">Select</button>
            <button id="tool-city" class="tool-btn">Build City ($500)</button>
            <button id="tool-factory" class="tool-btn">Build Factory ($1000)</button>
            <!-- Link mode is implicit via drag, but maybe a button helps clarify state -->
        </div>
        <div id="dashboard">
            <div id="profit-chart"></div>
            <div id="event-log"></div>
        </div>
    </div>

    <!-- D3.js v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
